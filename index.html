<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label class="field">
        <div class="field__title">Name</div>
        <input class="field__input" type="text" placeholder="Enter your name" />
      </label>
      <label class="field">
        <div class="field__title">Sex</div>
        <select class="field__input">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label class="field">
        <div class="field__title">Message</div>
        <textarea class="field__input field-textarea"> </textarea>
      </label>
      <p>Please select your preferred contact method:</p>
      <label class="radio">
        <input name="name" class="radio__input" type="radio">
        <div class="radio__box">
            <div class="radio__circle"></div>
        </div>
        <div class="radio__text">Email</div>
      </label>
      <label class="radio">
        <input name="name" class="radio__input" type="radio">
        <div class="radio__box">
            <div class="radio__circle"></div>
        </div>
        <div class="radio__text">Phone</div>
    </label>
    <label class="radio">
      <input name="name" class="radio__input" type="radio">
      <div class="radio__box">
          <div class="radio__circle"></div>
      </div>
      <div class="radio__text">Mail</div>
      </label>
      <p>Choose your interests:</p>
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox">
        <div class="checkbox__box">
            <div class="checkbox__checkmark">&#10003</div>
        </div>
        <div class="checkbox__text">Coding</div>
      </label>
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox">
        <div class="checkbox__box">
            <div class="checkbox__checkmark">&#10003</div>
        </div>
        <div class="checkbox__text">Music</div>
      </label>
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox">
        <div class="checkbox__box">
            <div class="checkbox__checkmark">&#10003</div>
        </div>
        <div class="checkbox__text">Fashion</div>
      </label>
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox">
        <div class="checkbox__box">
            <div class="checkbox__checkmark">&#10003</div>
        </div>
        <div class="checkbox__text">Health</div>
      </label>
      <label class="switch">
        <input class="switch__input" type="checkbox">
        <div class="switch__slider"></div>
        <div class="switch__text">
            Push alerts to my browser.
            </div>
      </label>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
